<!doctype html>
<html ng-app="tripPlanner">
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="assets/css/styles.css">

        <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

        <script src="assets/js/app.js"></script>
    </head>
    <body class="container">
        <header>
            <h1>Outdoor Adventures: Trip Planner</h1>
        </header>

        <main>
            <section class="trip-planner row" ng-controller="TripController">
                <section class="col-md-8">
                    <h3>Individual Trip</h3>
                    <p>Build each individual trip and click save to save the trip in your browser. To edit a trip, simple select it from the sidebar, make your changes, and hit save.</p>

                    <section class="trip-editor">
                        <div class="form-group">
                            <label for="tripDate">Date</label>
                            <input type="text" class="form-control" id="tripDate" ng-model="trip.date" placeholder="Date of Trip" />
                        </div>

                        <div class="form-group">
                            <label for="tripName">Name</label>
                            <input type="text" class="form-control" id="tripName" ng-model="trip.name" placeholder="Title of the trip" />
                        </div>

                        <div class="form-group">
                            <label for="tripDescription">Description</label>
                            <textarea class="form-control" id="tripDescription" ng-model="trip.desc" placeholder="Describe what this trip will entail"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tripLocation">Location</label>
                            <input type="text" class="form-control" id="tripLocation" ng-model="trip.location" placeholder="Meeting location" />
                        </div>

                        <div class="form-group">
                            <label for="tripIncludes">Trip Includes</label>
                            <textarea class="form-control" id="tripIncludes" ng-model="trip.includes" ng-list="&#10;" ng-trim="false" placeholder="Write one include per line"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="tripIncludes">Trip Excludes</label>
                            <textarea class="form-control" id="tripExcludes" ng-model="trip.excludes" ng-list="&#10;" ng-trim="false" placeholder="Write one exclude per line"></textarea>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-4">
                                <label for="studentPrice">Student Price</label>
                                <input type="text" class="form-control" id="studentPrice" ng-model="trip.studentPrice" placeholder="Price">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="nonStudentPrice">Non-Student Price</label>
                                <input type="text" class="form-control" id="nonStudentPrice" ng-model="trip.nonStudentPrice" placeholder="Price">
                            </div>

                            <div class="form-group col-md-4">
                                <label for="tripLevel">Level</label>
                                <input type="number" class="form-control" id="tripLevel" ng-model="trip.level" placeholder="Level" />
                            </div>
                        </div>

                        <div class="text-right">
                            <button id="submit" class="btn btn-primary" ng-click="addTrip()">Add Trip</button>
                        </div>
                    </section>
                </section>

                <section class="col-md-4">
                    <h3>Trip List</h3>

                    <ul>
                        <li ng-repeat="trip in planner.trips track by $index">
                            <i class="fa fa-close" ng-click="deleteTrip($index)"></i>
                            <i class="fa fa-pencil" ng-click="editTrip($index)"></i>
                            <span>{{trip.date}} - {{trip.name}}</span>
                        </li>
                    </ul>
                </section>
            </section>
        </main>
    </body>
</html>
